#About page
about_h1_text=За нас
about_first_p_text=Home Delivery App е най-доброто решение за получаване на любимите ви ресторантски ястия, доставени директно до вашата врата. Нашата мисия е да внесем удобство и разнообразие във вашето кулинарно изживяване, предлагайки безпроблемен начин да се насладите на вкусна храна от уюта на вашия дом.
about_key_features=Основни цели на Home Delivery App
about_first_key_feature_label=Широко разнообразие от ресторанти:
about_first_key_feature=Разгледайте менюта от широка гама ресторанти, включително местни фаворити и добре познати вериги. Какъвто и да е вашият вкус или желание, ще намерите нещо, което да го задоволи на Home Delivery App.
about_second_key_feature_label=Удобен за потребителя интерфейс:
about_second_key_feature=Нашето приложение е проектирано с мисъл за вас. Лесно търсете ресторанти, персонализирайте поръчките си и навигирайте в менютата само с няколко стъпки.
about_third_key_feature_label=Надеждна клиентска поддръжка:
about_third_key_feature=Нашият специализиран екип за поддръжка е на разположение 24/7, за да ви помогне с всякакви въпроси или проблеми. Ние сме тук, за да гарантираме, че вашият опит с доставката до дома е безпроблемен и приятен.
about_join_text=Присъединете се към Home Delivery App общността
about_last_p_text=Насладете се на бъдещето на храненето с Home Delivery App. Регистрирайте се в нашето приложение днес и започнете да се наслаждавате на удобството любимите си ястия от ресторанта да се доставят директно до дома ви. Независимо дали планирате семейна вечеря, събиране или просто жадувате за вкусна храна, Home Delivery App е тук, за да ви обслужи.

