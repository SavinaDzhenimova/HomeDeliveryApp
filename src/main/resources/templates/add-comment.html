<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::nav"></header>
<main>
  <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark"></span></h1>
  <hr class="hr-3 w-25 bg-white"/>
  <form class="mx-auto w-50 bg-blur rounded"
        th:method="POST"
        th:action="@{/comments/add-comment}"
        th:object="${addCommentDTO}">

    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Give us your feedback!</span></h1>

    <div class="row">

      <div class="form-group">
        <div class="label-holder text-white textCol d-flex justify-content-center">
          <label th:for="description" class="h4 mb-2">Comments</label>
        </div>
        <textarea th:field="*{description}"
                type="text" class="form-control"></textarea>
        <small class="danger">Please provide any other feedback or suggestions</small>
      </div>
    </div>

    <div class="row">

      <div class="form-group container">
        <div class="label-holder text-white textCol d-flex justify-content-center">
          <label th:for="rating" class="h4 mb-2">How would you rate our service?</label>
        </div>
        <small class="danger">1 star being the lowest, 10 stars being the highest</small>
        <div th:field="*{rating}" class="rating">
          <input type="radio" id="star1" name="rating" value="10" /><label for="star1">1 star</label>
          <input type="radio" id="star2" name="rating" value="9" /><label for="star2">2 stars</label>
          <input type="radio" id="star3" name="rating" value="8" /><label for="star3">3 stars</label>
          <input type="radio" id="star4" name="rating" value="7" /><label for="star4">4 stars</label>
          <input type="radio" id="star5" name="rating" value="6" /><label for="star5">5 stars</label>
          <input type="radio" id="star6" name="rating" value="5" /><label for="star6">6 stars</label>
          <input type="radio" id="star7" name="rating" value="4" /><label for="star7">7 stars</label>
          <input type="radio" id="star8" name="rating" value="3" /><label for="star8">8 stars</label>
          <input type="radio" id="star9" name="rating" value="2" /><label for="star9">9 stars</label>
          <input type="radio" id="star10" name="rating" value="1" /><label for="star10">10 stars</label>
        </div>
      </div>

    </div>

    <div class="button-holder d-flex justify-content-center">
      <button type="submit" class="btn btn-info  mb-3">Add comment</button>
    </div>

  </form>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
