<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::nav"></header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark"></span></h1>
    <hr class="hr-3 w-25 bg-white"/>
    <form class="mx-auto w-50 bg-blur rounded"
          action="/users/register" method="POST">

        <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Register</span></h1>

        <div class="row">

            <div class="form-group col-md-6 mb-3">
                <div class="label-holder textCol d-flex justify-content-center">
                    <label th:for="username" class="h4 mb-2 text-white">Username</label>
                </div>
                <input type="text" class="form-control"/>
                <small class="text-danger">Username error message</small>
            </div>

            <div class="form-group col-md-6 mb-3">
                <div class="label-holder textCol d-flex justify-content-center">
                    <label th:for="fullName" class="h4 mb-2 text-white">Full name</label>
                </div>
                <input type="text" class="form-control"/>
                <small class="text-danger">Full name error message</small>
            </div>

        </div>

        <div class="row">

            <div class="form-group col-md-6 mb-3">
                <div class="label-holder text-white textCol d-flex justify-content-center">
                    <label th:for="email" class="h4 mb-2">Email</label>
                </div>
                <input type="email" class="form-control"/>
                <small class="text-danger">Email error message</small>
            </div>

            <div class="form-group col-md-6 mb-3">
                <div class="label-holder text-white textCol d-flex justify-content-center">
                    <label th:for="phoneNumber" class="h4 mb-2">Phone number</label>
                </div>
                <input type="text" class="form-control"/>
                <small class="text-danger">Phone number error message</small>
            </div>

        </div>

        <div class="row">

            <div class="form-group">
                <div class="label-holder text-white textCol d-flex justify-content-center">
                    <label th:for="address" class="h4 mb-2">Address</label>
                </div>
                <textarea type="text" class="form-control"></textarea>
                <small class="text-danger">Address error message</small>
            </div>

        </div>

        <div class="row">

            <div class="form-group col-md-6 mb-3">
                <div class="label-holder text-white textCol d-flex justify-content-center">
                    <label th:for="password" class="h4 mb-2">Password</label>
                </div>
                <input type="password" class="form-control"/>
                <small class="text-danger">Password error message</small>
            </div>

            <div class="form-group col-md-6 mb-3">
                <div class="label-holder text-white textCol d-flex justify-content-center">
                    <label th:for="confirmPassword" class="h4 mb-2">Confirm Password</label>
                </div>
                <input type="password" class="form-control"/>
            </div>

        </div>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-warning  mb-3" value="Register">Register</button>
        </div>

        <p>Have already an account? <a href="login" class="link-info">Login here</a></p>

    </form>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
