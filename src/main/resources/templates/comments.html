<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::nav"></header>
<main>

  <section class="welcome" id="big-div">

    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Our clients say!!!</span></h1>

    <div th:if="${successMessage}" class="alert alert-success" role="alert">
      <p class="success" th:text="${successMessage}"></p>
    </div>

    <h3 th:text="'Our clients rate us on: ' + ${comments.getTotalRating()} + '/10'"
        class="mySticky bg-gray text-dark user">Our clients rate us on: </h3>

      <div class="row-comments">
        <ul th:each="comment : ${comments.getComments()}"
            class="list-group list-group-vertical text-dark">
          <div class="home-fields" style="height: 25vh; overflow: auto">
            <li>
              <h5 th:text="${comment.getFullName()} + ' says:'" class="my-paintings">{Full name} says:</h5>
              <div class="my-paintings-first-row">
                <p th:text="${comment.getDescription()}" class="w-100">{description}</p>
              </div>
              <div class="second-info">
                <p th:text="'Added on: ' + ${comment.getAddedOn()}">Added on: {date}</p>
                <p th:text="'Rating: ' + ${comment.getRating()}">{rating}</p>
              </div>
            </li>
          </div>
        </ul>
      </div>

  </section>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
