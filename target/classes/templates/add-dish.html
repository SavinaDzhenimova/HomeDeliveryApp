<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/commons::head}"></head>
<body>
<header th:replace="~{fragments/commons::header}"></header>
<main>
    <section class="mx-auto w-50 bg-blur rounded">

        <form th:method="POST"
              th:action="@{/dishes/add-dish}"
              th:object="${addDishDTO}">

            <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Add dish</span></h1>

            <div class="row">

                <div class="form-group col-md-6 mb-3">
                    <div class="label-holder text-white textCol d-flex justify-content-center">
                        <label th:for="name" class="h4 mb-2">Dish name</label>
                    </div>
                    <input th:field="*{name}"
                           th:errorclass="is-invalid"
                            type="text" class="form-control"/>
                    <small th:if="${#fields.hasErrors('name')}"
                           th:errors="*{name}"
                            class="text-danger">Dish name error message</small>
                </div>

                <div class="form-group col-md-6 mb-3">
                    <div class="text-white label-holder d-flex justify-content-center">
                        <label th:for="price" class="h4 mb-2">Price</label>
                    </div>
                    <input th:field="*{price}"
                           th:errorclass="is-invalid"
                            type="number" step="0.1" class="form-control"/>
                    <small th:if="${#fields.hasErrors('price')}"
                           th:errors="*{price}"
                            class="text-danger">Price error message</small>
                </div>

                <div class="form-group">
                    <div class="label-holder text-white textCol d-flex justify-content-center">
                        <label th:for="description" class="h4 mb-2">Description</label>
                    </div>
                    <textarea th:field="*{description}"
                              th:errorclass="is-invalid"
                            type="text" class="form-control"></textarea>
                    <small th:if="${#fields.hasErrors('description')}"
                           th:errors="*{description}"
                            class="text-danger">Description error message</small>
                </div>

            </div>

            <div class="row">

                <div class="form-group col-md-6 mb-3">
                    <div class="text-white label-holder d-flex justify-content-center">
                        <label th:for="category" class="h4 mb-2">Category</label>
                    </div>
                    <select th:field="*{category}"
                            th:errorclass="is-invalid"
                            class="browser-default custom-select">
                        <option value="">Select category</option>
                        <option value="SALAD">Salad</option>
                        <option value="STARTER">Starter</option>
                        <option value="MAIN_DISH">Main dish</option>
                        <option value="DESSERT">Dessert</option>
                    </select>
                    <small th:if="${#fields.hasErrors('category')}"
                           th:errors="*{category}"
                            class="text-danger">Category error message</small>
                </div>

                <div class="form-group col-md-6 mb-3">
                    <div class="text-white label-holder d-flex justify-content-center">
                        <label th:for="restaurant" class="h4 mb-2">Restaurant</label>
                    </div>
                    <select th:field="*{restaurant}"
                            th:errorclass="is-invalid"
                            class="browser-default custom-select">
                        <option value="">Select restaurant</option>
                        <option value="KORONA">Korona</option>
                        <option value="VERTU">Vertu - Bar & dinner</option>
                        <option value="KAZABLANKA">Kazablanka</option>
                    </select>
                    <small th:if="${#fields.hasErrors('restaurant')}"
                           th:errors="*{restaurant}"
                            class="text-danger">Restaurant error message</small>
                </div>

                <div class="form-group">
                    <div class="label-holder text-white textCol d-flex justify-content-center">
                        <label th:for="imageUrl" class="h4 mb-2">Image URL</label>
                    </div>
                    <textarea th:field="*{imageUrl}"
                              th:errorclass="is-invalid"
                            type="text" class="form-control"></textarea>
                    <small th:if="${#fields.hasErrors('imageUrl')}"
                            th:errors="*{imageUrl}"
                            class="text-danger">Image URL error message</small>
                </div>

            </div>

            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn btn-info mb-3">Add dish</button>
            </div>

        </form>

    </section>
</main>
<footer th:replace="~{fragments/commons::footer}"></footer>
</body>
</html>
