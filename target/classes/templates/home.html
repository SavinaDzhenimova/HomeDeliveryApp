<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/commons::head"></head>

<body>
<header th:replace="fragments/commons::nav"></header>

<main>

  <section class="welcome">

    <p class="mySticky bg-gray text-dark user" th:text="'Welcome, ' + ${fullName}" >Welcome, {fullName}</p>

    <div class="row mt-1 mb-2">
      <div class="col-6 mt-1 mb-1">
        <div class="home-fields" style="height: 65vh; overflow: auto">
          <h3 class="my-paintings">My orders</h3>
          <table class="table">
            <tr class="my-paintings">
              <td style="width: 20%">Order Id</td>
              <td style="width: 30%">Ordered on</td>
              <td style="width: 25%">Status</td>
              <td style="width: 25%">Remove</td>
            </tr>
          </table>
          <table class="table table-striped table-dark">
            <tr class="my-paintings">
              <td style="width: 20%">{orderId}</td>
              <td style="width: 30%">{date}</td>
              <td style="width: 25%">{status}</td>
              <td style="width: 25%">
                <a class="btn-danger btn">Remove</a>
              </td>
            </tr>
          </table>
        </div>
      </div>

      <div class="col-md-6 mb-3">
        <div class="home-fields" style="height: 65vh; overflow: auto">
          <h3 class="my-paintings">My comments</h3>
          <ul class="list-group list-group-vertical text-dark">
            <li>
              <h5 class="my-paintings">{Comment Id}</h5>
              <div class="my-paintings-first-row">
                <p class="w-100">{description}</p>
              </div>
              <div class="second-info">
                <p >Added on: {date}</p>
              </div>
              <div class="button-delete-comment w-100" style="width: 15%">
                <a class="btn-danger btn">Delete comment</a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>

  </section>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
