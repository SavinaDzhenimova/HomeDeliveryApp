spring:
  messages:
    basename: internationalization/messages
    encoding: utf-8
  http:
    encoding:
      charset: UTF-8

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: 'TRUE'
    hibernate:
      ddl-auto: update
    open-in-view: 'false'
  sql:
    init:
      mode: never
  mvc:
    locale: en_US

    hiddenmethod:
      filter:
        enabled: 'true'
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    password: ${db_password}
    username: ${db_username}
    url: jdbc:mysql://localhost:3306/home_delivery?allowPublicKeyRetrieval=true&useSSL=false&createDatabaseIfNotExist=true&serverTimezone=UTC
logging:
  level:
    org:
      hibernate:
        type:
          descriptor: TRACE
        SQL: DEBUG
      nodeValue: WARN
    blog: WARN
server:
  session:
    cookie:
      http-only: true
  tomcat:
    uri-encoding: UTF-8

  port: 8090
mail:
  homedelivery: "homedeliveryteambulgaria@gmail.com"
  host: smtp.gmail.com
  port: 25
  username: ${mail_user}
  password: ${mail_password}

debug: true